<!DOCTYPE html>
<html>
  <head lang="pt-br">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Link do CSS próprio -->
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="../static/MDB/css/mdb.min.css" />
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap-grid.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="d-flex flex-column">
    <!-- Cabeçalho -->
    {% include 'header.html' %}

    <!-- Corpo -->
    <main class="container mt-5 flex-fill">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer
      id="rodape"
      class="text-center text-lg-start bg-body-tertiary text-muted"
      style="margin-top: 50px;"
    >
      <!-- Section: Links  -->
      {% include 'footer.html'%}
    </footer>
    <!-- Footer -->
    <script src="../static/bootstrap/js/bootstrap.js"></script>
    <script src="../static/MDB/js"></script>
  </body>
</html>
